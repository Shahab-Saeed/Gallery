<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="images/back.png" alt="" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="images/images.jpg" alt=""></span>
                <span><img src="images/download.jpg" alt=""></span>
                <span><img src="images/image-3.png" alt=""></span>          
            </div>
            <div>
                <span><img src="images/image-4.png" alt=""></span>
                <span><img src="images/image-5.png" alt=""></span>
                <span><img src="images/download (1).jpg" alt=""></span>
            </div>
        </div>
        <img src="images/next.png" alt="" id="nextbtn">
    </div>
  
    <script src="script.js"></script>
</body>
</html>
